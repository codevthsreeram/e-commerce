<div class="card componentStyle">
    <section>
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png"
                        class="img-fluid" alt="Sample image">
                </div>
                <div style="margin:3rem !important;padding: 30px;border-radius: 10px;;"
                    class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 shadow">
                    <form #f="ngForm" class="form-signin ">
                        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

                        <input name="email" [(ngModel)]="userDetail.email" type="email" type="email" id="inputEmail"
                            class="form-control mb-3" placeholder="Email address" required>
                        <input name="password" [(ngModel)]="userDetail.password" type="password" id="inputPassword"
                            class="form-control mb-3" placeholder="Password" required>

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <div style="--bs-gutter-x: 0 !important" class="row">
                            <button (click)="login()" [disabled]="!f.valid" class="btn btn-primary" type="submit">Sign
                                in</button>
                        </div>
                        <p class="text-center mt-3 text-secondary">If you don't have account, Please <a
                                routerLink="/register">Register</a></p>


                    </form>
                    <div class="or-container">
                        <div class="line-separator"></div>
                        <div class="or-label">or</div>
                        <div class="line-separator"></div>
                    </div>
                    <div style="--bs-gutter-x: 0 !important" class="row">
                        <button (click)="loginWithGoogle()" class="btn btn-primary"><img
                                src="https://img.icons8.com/color/16/000000/google-logo.png">Login with Google</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-footer">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2021. All rights reserved.
        </div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <!-- Right -->
    </div>
</div>
