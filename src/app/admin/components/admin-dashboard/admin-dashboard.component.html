<div class="card componentStyle">
  <div class="card text-center">
    <div class="card-header">Product Usage Report - Bar Chart</div>
    <div class="card-body">
      <bar-chart
        [barChartInput]="saleProductDataInput"
        [keys]="{ x: 'name', y: 'value' }"
        [loading]="loader"
        noDataMessage="No data found..!"
      ></bar-chart>
    </div>
  </div>

  <div class="card text-center">
    <div class="card-header">Product Usage Report - Donut Chart</div>
    <div class="card-body">
      <donut-chart
        [donutChartInput]="saleProductDataInput"
        [keys]="{ x: 'name', y: 'value' }"
        [loading]="loader"
        noDataMessage="No data found..!"
      >
      </donut-chart>
    </div>
  </div>

  <div class="card text-center">
    <div class="card-header">Product Usage Report - Pie Chart</div>
    <div class="card-body">
      <pie-chart
        [pieChartInput]="saleProductDataInput"
        [keys]="{ x: 'name', y: 'value' }"
        [loading]="loader"
        noDataMessage="No data found..!"
      >
      </pie-chart>
    </div>
  </div>
</div>
